<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/pingpong.js"></script>
    <script type="text/javascript" src="js/pingpong-interface.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
      </div>
      <h2>Rules:</h2>
      <p>Ping-Pong will count up to your number from 1 with the following exceptions:<br><br>1. Numbers divisible by 3 become "ping."<br>2. Numbers divisible by 5 become "pong."<br>3. Numbers divisible by 15 become "ping-pong."</p>
      <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
      <div>
        <ul id="result"></ul>
      </div>
    </div>
  </body>
</html>
